<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
      >
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="header_link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="main_add" class="main__add">
        <label class="main__add_label" for="new-task">add item</label>
        <div class="main__add_wrapper">
          <input
            id="new-task"
            class="main__add_task input"
            type="text"
            >
          <button class="main__btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="main_title">todo</h3>
        <ul id="incomplete-tasks" class="main_todo">
          <li class="main__todo_item todo-mode">
            <input class="main__todo_check" type="checkbox">
            <label class="main__todo_label task">Pay Bills</label>
            <input type="text" class="input task">
            <button class="main__btn edit">Edit</button>
            <button class="main__btn delete">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="main__todo_item edit-mode">
            <input class="main__todo_check" type="checkbox">
            <label class="main__todo_label task">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="input task"
              >
            <button class="main__btn edit">Save</button>
            <button class="main__btn delete">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
        <h3 class="main_title">Completed</h3>
        <ul id="completed-tasks" class="main_todo">
          <li class="main__todo_item">
            <input class="main__todo_check" type="checkbox" checked>
            <label class="main__todo_label task">See the Doctor</label>
            <input type="text" class="input task">
            <button class="main__btn edit">Edit</button>
            <button class="main__btn delete">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
